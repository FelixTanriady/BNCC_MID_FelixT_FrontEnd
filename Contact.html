<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContact.css">
    
    <script src="https://kit.fontawesome.com/f81cbb14c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <title>About Felix Tanriady</title>
</head>
<body>
    <nav class ="nav-container">
        <div class="logo">
            <h3 style="font-family: Segoe UI, 'Tahoma', Geneva, Verdana, sans-serif">Felix Tanriady</h3>
        </div>

        <div class="nav-link">
            <a href="Home.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="AboutMe.html"><i class="fa-solid fa-user"></i>  About Me</a>
            <a href="Portofolio.html"><i class="fa-solid fa-file-contract"></i> Portofolio</a>
            <a href="Contact.html"><i class="fa-solid fa-phone"></i> Contact</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="fullName">Nama Lengkap:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin">

            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" required>

            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
